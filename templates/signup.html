{% extends 'layout.html' %}

{% block titulo %} Regístrate {% endblock %}

{% block content %}

<style>
    @import url('https://fonts.googleapis.com/css2?family=Impact&display=swap');

    .signup-container {
        display: flex;
        justify-content: space-around; /* Centrar contenido horizontalmente */
        align-items: space;
        height: 70nvh;
        background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        padding: 0 50px; /* Añadir algo de padding a los lados */
    }

    .mechmake-logo {
        font-family: 'Impact', sans-serif;
        font-size: 80px;
        color: white;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        margin-right: 50px; /* Espacio entre "MechMake" y el formulario */
    }

    .signup-box {
        background-color: white;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 400px;
        text-align: center;
        animation: fadeIn 1s ease-in-out;
    }

    .signup-box h2 {
        margin-bottom: 30px;
        font-weight: bold;
        color: #343a40;
    }

    .input-group {
        margin-bottom: 20px;
        text-align: left;
    }

    .input-group label {
        font-size: 14px;
        color: #495057;
        font-weight: bold;
    }

    .input-group input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        font-size: 16px;
        border: 2px solid #ced4da;
        border-radius: 5px;
        transition: all 0.3s ease;
    }

    .input-group input:focus {
        border-color: #6a11cb;
        box-shadow: 0 0 5px rgba(106, 17, 203, 0.3);
    }

    .signup-btn {
        width: 100%;
        padding: 10px;
        font-size: 18px;
        background-color: #6a11cb;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .signup-btn:hover {
        background-color: #2575fc;
    }

    p {
        margin-top: 15px;
        color: #343a40;
    }

    p a {
        color: #6a11cb;
        text-decoration: none;
    }

    p a:hover {
        text-decoration: underline;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">MechMake</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<div class="signup-container">
    <!-- Nombre MechMake alineado a la izquierda -->
    <div class="mechmake-logo">
        MechMake
    </div>

    <!-- Formulario de registro alineado a la derecha -->
    <div class="signup-box">
        <h2>Registrarse</h2>
        <form action="/signup" method="POST">
            <div class="input-group">
                <label for="nombre">Usuario</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="input-group">
                <label for="correo">Correo Electrónico</label>
                <input type="correo" id="correo" name="correo" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="clave" required>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirmar Contraseña</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit" class="signup-btn">Registrarse</button>
            <p>¿Ya tienes cuenta? <a href="/signin">Inicia sesión aquí</a></p>
        </form>
    </div>
</div>

{% endblock %}
